{% extends 'base.html' %}
{% load static %}
{% block content%}
    <div class="center">
        <p>{{ event.name }}</p>
        <p>{{ show.datetime }}</p>
        <p>Zone: {{ zone.name }}</p>
        <input type="checkbox" id="sendhome" >
        <label for="sendhome" class="white"> I want the ticket sent to my house </label><br>
     </div>
    <br>
    <div id="paymentform" class="center">
        <p><b>Payment info:</b></p>
        {{ paymentform.as_p }}
    </div>
    <br>
    <div id="addressform" class="center" style="display: none;" >
        <p><b>Delivery info:</b></p>
        {{ addressform.as_p }}
    </div>
    <br><br>
{% endblock %}
